<ion-view view-title="{{'PAGE_TITLE.SETTINGS' | translate}}">

  <ion-nav-buttons side="secondary">
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <!--HEADER for BABY INFO-->
      <ion-item class="item-divider side-header item-icon-right" style="color:#444; background-color:#f5f5f5; padding-left:20px">
        <i class="icon ion-chevron-right menu-chevron"></i>
        <div class="row row-center" style="height:100%" ui-sref="babyList">
          {{'MENU.BABY_LIST' | translate}}
        </div>
      </ion-item>

      <!-- HEADER for CONFIGURATION -->
      <ion-item class="item-divider side-header item-icon-right" style="color:#444">
        <i class="icon ion-chevron-right menu-chevron"></i>
        <div class="row row-center" style="height:100%" ui-sref="confSettings">
          {{'MENU.CONFIGURATION' | translate}}
        </div>
      </ion-item>

      <!-- HEADER for ACCOUNT -->
      <ion-item class="item-divider side-header" style="color:#444">
        <div class="row row-center" style="height:100%">
          {{'MENU.ACCOUNT' | translate}}
        </div>
      </ion-item>

      <!-- SOFTWARE INFOS -->
      <div class="row row-center">
        <div class="col" style="text-align:center">
          <br>
          <br>
          <span style="font-size:25px;color:darkcyan;font-family:jokerman">BABY TIMER </span>
          <br>
          <img src="img/icon.png" style="width:40%">
          <br> version : {{setVM.version}}
          <br> Copyright (c) BabyTimer
        </div>
      </div>

    </ion-list>
  </ion-content>

</ion-view>
