<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
  <link href="css/ionic.app.css" rel="stylesheet">
  <link href="lib/angularjs-slider/dist/rzslider.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
  <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- bower installed package -->
  <script src="lib/angularjs-slider/dist/rzslider.js"></script>
  <script src="lib/angular-translate/angular-translate.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/version.js"></script>
  <script src="js/const.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/tradsFR.js"></script>
  <script src="js/tradsEN.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/Controller/mainMenuCtrl.js"></script>
  <script src="js/Controller/confSetCtrl.js"></script>
  <script src="js/Controller/inputCtrl.js"></script>
  <script src="js/Controller/autoCtrl.js"></script>
  <script src="js/Controller/manCtrl.js"></script>
  <script src="js/Controller/histCtrl.js"></script>
  <script src="js/Controller/babySetCtrl.js"></script>
  <script src="js/Factory/DBrecord.js"></script>
  <script src="js/Factory/utils.js"></script>
</head>

<body ng-app="app" animation="slide-left-right-ios7" id="body">
  <div>
    <ion-side-menus enable-menu-with-back-views="false">

      <!-- LEFT MENU -->
      <ion-side-menu side="left" ng-controller="mainMenuCtrl as menVM">
        <ion-header-bar class="bar-stable">
          <div menu-toggle class="title">{{'PAGE_TITLE.MENU' | translate}}</div>
        </ion-header-bar>
        <ion-content class="side-menu-left">
          <ion-list>
            <!--HEADER for BABY INFO-->
            <ion-item class="item-divider side-header item-icon-right" menu-toggle style="color:#444; background-color:#f5f5f5; padding-left:20px">
              <i class="icon ion-chevron-right menu-chevron"></i>
              <div class="row row-center" style="height:100%" ui-sref="babySettings">
                <div ng-if="menVM.nbBaby<=1">
                  {{'MENU.BABY_INFOS' | translate}}
                </div>
                <div ng-if="menVM.nbBaby>1">
                  {{'MENU.BABIES_INFOS' | translate}}
                </div>
              </div>
            </ion-item>

            <!-- HEADER for CONFIGURATION -->
            <ion-item class="item-divider side-header item-icon-right" menu-toggle style="color:#444">
              <i class="icon ion-chevron-right menu-chevron"></i>
              <div class="row row-center" style="height:100%" ui-sref="confSettings">
                {{'MENU.CONFIGURATION' | translate}}
              </div>
            </ion-item>

            <!-- HEADER for ACCOUNT -->
            <ion-item class="item-divider side-header" style="color:#444">
              <div class="row row-center" style="height:100%">
                {{'MENU.ACCOUNT' | translate}}
              </div>
            </ion-item>

            <!-- SOFTWARE INFOS -->
            <div class="row row-center" menu-toggle>
              <div class="col" style="text-align:center">
                <br>
                <br>
                <span style="font-size:25px;color:darkcyan;font-family:jokerman">BABY TIMER </span>
                <br>
                <img src="img/icon.png" style="width:40%">
                <br> version : {{menVM.version}}
                <br> Copyright (c) BabyTimer
              </div>
            </div>

          </ion-list>
        </ion-content>
      </ion-side-menu>

      <!-- MAIN CONTENT -->
      <ion-side-menu-content drag-content="false" ng-controller="mainMenuCtrl as menVM">
        <ion-nav-bar class="bar-stable">
          <ion-nav-back-button>
          </ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <!-- LUMINOSITY BUTTON (RIGHT)-->
            <button class="button bar-button-image-right" ng-click="menVM.toggleLuminosity()">
              <img class="nav-button-image" ng-src="{{menVM.modeDayOn?'img/day-on-night-off.png':'img/day-off-night-on.png'}}">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>
  </div>
</body>

</html>
