<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
  <link href="css/ionic.app.css" rel="stylesheet">
  <link href="lib/angularjs-slider/dist/rzslider.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
  <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- bower installed package -->
  <script src="lib/angularjs-slider/dist/rzslider.js"></script>
  <script src="lib/angular-translate/angular-translate.min.js"></script>
  <script src="lib/moment/moment.js"></script>
  <script src="lib/chart.js/dist/Chart.js"></script>
  <script src="lib/angular-chart.js/dist/angular-chart.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/version.js"></script>
  <script src="js/const.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/tradsFR.js"></script>
  <script src="js/tradsEN.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/Controller/settingsCtrl.js"></script>
  <script src="js/Controller/indexCtrl.js"></script>
  <script src="js/Controller/confSetCtrl.js"></script>
  <script src="js/Controller/inputCtrl.js"></script>
  <script src="js/Controller/histCtrl.js"></script>
  <script src="js/Controller/graphCtrl.js"></script>
  <script src="js/Controller/babyListCtrl.js"></script>
  <script src="js/Controller/babySetCtrl.js"></script>
  <script src="js/Factory/DBrecord.js"></script>
  <script src="js/Factory/fileManager.js"></script>
  <script src="js/Factory/utils.js"></script>
</head>

<body ng-app="app" animation="slide-left-right-ios7" id="body" ng-controller="indexCtrl as indVM">
  <ion-view view-title="">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-title></ion-nav-title>

      <!-- BABY AVATAR BUTTONS -->
      <ion-nav-buttons side="left">
        <div class="nav-avatar-img">
          <img class="nav-button-image" ng-src="{{indVM.baby.picture !== null ? indVM.baby.picture : (indVM.baby.gender == indVM.MALE ? 'img/baby-boy.png' : 'img/baby-girl.png') }}" class="babyAvatar">
        </div>
        <div class="nav-avatar-name">
          <div class="row row-center">
            <div class="col col-center">
              {{indVM.baby.firstname}}
            </div>
          </div>
        </div>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <!-- LUMINOSITY BUTTON (RIGHT)-->
        <button class="button bar-button-image-right" ng-click="indVM.toggleLuminosity()">
          <img class="nav-button-image" ng-src="{{indVM.modeDayOn?'img/day-on-night-off.png':'img/day-off-night-on.png'}}">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-view>
</body>

</html>
